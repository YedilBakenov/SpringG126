<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="links.html"></div>
</head>
<body>
    <div th:insert="nav.html"></div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>MODEL</th>
                            <th>YEAR</th>
                            <th>VOLUME</th>
                            <th>PRICE</th>
                            <th>DETAILS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="car: ${list}">
                            <td th:text="${car.id}"></td>
                            <td th:text="${car.model}"></td>
                            <td th:text="${car.year}"></td>
                            <td th:text="${car.volume}"></td>
                            <td th:text="${car.price}"></td>
                            <td style="width: 8%"><a class="btn btn-secondary btn-sm" th:href="@{'/car-details/' + ${car.id}}">DETAILS</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
